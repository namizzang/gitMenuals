<!-- 
   cherrypick 과 rebase : 우리가 작업했던 타임라인을 마음대로 조종할 수 있도록 하는 것
   cherryPick : 서로 다른 두 브렌치 작업 중 특정 commit을 특정 브렌치 뒤에다 붙이는 작업
   rebase : 서로 다른 두 브렌치 작업 중 특정 브렌치 전체를 뒤에 붙인다

   git cherry-pick (commit log) : commit 당시 수정 내용만 가져와 뒤에 붙인다.

   1. git cherry-pick (commit log) 
   2. 서로 같은 파일일 시 수정 / conflict 되면 파일로 돌아가 수정 후 git status
   3. git cherry-pick --continue

      * 5755196 (HEAD -> master) m3 + t3 = mt3
      * 481bde3 m3
      * 86d2f48 m2
      | * 9ed595c (topic) t4
      | * 9aa15ec t3
      | * 68c3bcc t2
      |/  
      * 6cb5d18 1

   ! git am --show-current-patch : conflict 시 충돌 난 곳이 어딘지 확인하는 방법

   git rebase (branch name)

   1. git rebase (branch name) 
   2. nano commne.txt(같은 파일 수정시 commit 마다 conflict 를 수정)
      1
      <<<<<<< HEAD
      t2
      t3
      t4

      =======
      m2
      m3
      >>>>>>> 86d2f48 (m3)
   3. git add . 
   4. git rebase --continue 
   5. nano common.txt
      1
      mt2
      <<<<<<< HEAD
      t3
      t4

      =======
      m3
      >>>>>>> 86d2f48 (m3)
   6. git add.
   7 git rebase --continue

      * 1b5b9de mt2
      * 9ed595c (topic) t4
      * 9aa15ec t3
