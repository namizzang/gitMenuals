<!-- 
   ******************* Back Up *******************
   github : 대표적인 원격 저장소
   gitlab : 서브 원격 저장소

   ******************* git remote *******************
   git remote add :: 원격 저장소 추가하기
   ex) 
   git remote add origin2 https://github.com/namizzang/my-repo2.git
   >> add origin2(별명)

   git remote : 현재 프로젝트에 등록되어 있는 원격 저장소를 알려준다.
   git remote -v : 현재 디렉토리가 어느 원격 저장소를 사용하는지 알려준다
   git push : 현재 프로젝트를 원격저장소에 등록을 하기 위해 사용

   ex) 
   git push 를 하면 

   fatal: The current branch master has no upstream branch.
   To push the current branch and set the remote as upstream, use

   git push --set-upstream origin master

   이렇게 뜬다

   git push --set-upstream origin master <<< 이 부분만 복사하여 한번 더 입력하면 되는데

   origin :: 저장소의 별명같은 것 git remote 를 치면 별명만 나온다
   master :: branch (난 main으로 되어 있어서 오류가 뜨는거 같음.)

   (중요)
   처음 디렉토리에 원격저장소를 만들고 push 하고 싶을 떄
   순서 
   mkdir new 
   cd new 
   git init . >> 현재 폴더를 버전관리 (완전 처음부터 git init new 를 해도 폴더가 만들어지면서 버전관리가 시작된다)
   nano test.txt 
   git add .
   git commit -am 'test1'
   git remote add origin (원격저장소 주소)
   git remote -v >> 원격저장소가 잘 생성 되었는지 확인
   git push -u origin master >> 원격저장소의 master 와 현재 로컬의 master를 페어링 해주기 위해 사용 (자동으로 push 까지 이루어 진다)
   ** 안될 경우 ** (기존 데이터들이 충돌이 일어 날 수 있어 막아놓은 경우)
   git push -u origin +master >> master 앞에 +를 붙에 강제로 push

   *************** clone ***************
   git clone :: 원래 있던 저장소를 복제본을 가져오기(작업환경 맞추기)
   ex)
   git clone https://github.com/namizzang/my-repo.git
   >> 내가 현재 위치해 있는 디렉토리에 설치된다

-->
