<!-- 
   branch : 나뭇 가지처럼 큰 줄기는 같게하고 거기서 세분화 할  수 있는 작접

   *************** branch 하는 법 ***************
   git branch apple : branch 를 만드는 방법
   
   *************** branch 확인 ***************
   git log --all --graph --oneline : branch 를 전체 확인 할 수 있다

   *************** branch 병합 ***************
   git merge apple : branch 끼리 병합
   :: branch 까리 병합시 병합 하고 싶은 branch를 선택 후 상위 branch와 병합
   (commit이 다 완료된 후 merge 를 해야 함!)
   (git checkout master : brnach 선택)

   *************** reset 과 checkout 차이점 ***************
   reset : 최신 버전은 삭제하고 이전 버전으로 돌아갈 떄 사용한다 (같은 branch 끼리 사용)
   checkout : branch 이동 시 사용

   git brnach -D (branch 명) >> branch 삭제
   git branch -m [브랜치명] [새로운 브랜치명] >> branch 명 변경

   
-->
